<div class="relese-page">
    <div class="text-background">
        <div class="text-container">

            <div class="title-release">
                BE READY. WE ARE LAUNCHING SOON
            </div>
            <div class="logo-release">
                <img src="assets/images/logo5.png">
            </div>
            <table style="width: 100%">
                <tr>
                    <td>
                        <div class="tron">
                            <span days='' date='{{day.end}}'>&nbsp;</span>
                        </div>
                        <div class="text-tron">
                            Days
                        </div>
                    </td>
                    <td>
                        <div class="tron">
                            <span hour='' date='{{day.end}}'>&nbsp;</span>
                        </div>
                        <div class="text-tron">
                            Hours
                        </div>
                    </td>
                    <td>
                        <div class="tron">
                            <span minute='' date='{{day.end}}'>&nbsp;</span>
                        </div>
                        <div class="text-tron">
                            Minutes
                        </div>
                    </td>
                    <td>
                        <div class="tron">
                            <span seconds='' date='{{day.end}}'>&nbsp;</span>
                        </div>
                        <div class="text-tron">
                            Seconds
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
