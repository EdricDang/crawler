<div class="cart-modal">
    <!-- Modal -->
    <div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Shopping cart</h4>
                </div>

                <div class="modal-body cart-list">
                    <table>
                        <tr ng-repeat="carts in cart">
                            <td>
                                <div class="icon-cart-delete" ng-click="remove_to_cart(carts)">
                                    x
                                </div>
                            </td>
                            <td>
                                <div class="img-small-cart">
                                    <img src="{{carts.colors[0].images[0].src}}">
                                </div>
                            </td>
                            <td>
                                <div class="info-small-cart">
                                    <div class="title">
                                        {{carts.title}}
                                    </div>
                                    <div class="price-pro">
                                        {{carts.quantity}} x {{carts.discount_price | currency:"":0}} VND
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <div class="info-small-cart">
                                    <div class="subtotal">
                                        subtotal:
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="info-small-cart">
                                    <div class="total">
                                        {{subtotal}} VND
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-cart-small">
                        <button class="btn btn-default btn-small-cart btn-view-cart" ng-click="goCart()">View Cart
                        </button>
                    </div>
                    <div class="btn-cart-small">
                        <button class="btn btn-default btn-small-cart btn-checkout" ng-click="goCheckout()">Checkout
                        </button>
                    </div>
                </div>

            </div><!-- modal-content -->
        </div><!-- modal-dialog -->
    </div><!-- modal -->
</div>
