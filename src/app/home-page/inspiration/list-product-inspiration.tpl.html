<div class="home-top-slide product-insprirent">
    <div id="ins-produc-{{inspirent.id}}" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container favorite-product furniture-page">
                    <div class="row">
                        <div class="col-sm-3 product-popular"
                             ng-repeat="prd_inspirent_first in inspirent.product_first">
                            <div class="produc-popular-padding">
                                <div class="product-img">
                                    <div class="insprirent-img-list">
                                        <img src="{{prd_inspirent_first.colors[0].images[0].src}}">
                                    </div>
                                </div>
                                <div class="info-product">
                                    <div class="name-product">
                                        {{prd_inspirent_first.title}}
                                    </div>
                                    <div class="price-product">
                                        {{prd_inspirent_first.colors[0].discount_price | currency:"":0}} VND
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#ins-produc-{{inspirent.id}}" role="button" data-slide="prev">
            <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
            <img src="assets/images/slide/left.png" class="btn-slide-control btn-inspirent-left btn-slide-left">
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#ins-produc-{{inspirent.id}}" role="button" data-slide="next">
            <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
            <img src="assets/images/slide/right.png" class="btn-slide-control btn-inspirent-right btn-slide-right">
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
