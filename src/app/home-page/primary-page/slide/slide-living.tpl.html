<div class="home-top-slide">
    <div id="carousel-example-generic-living" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" ng-repeat="living_lst_active in list_living_active">
                <div class="living-iteam-img">
                    <img src="{{living_lst_active.colors[0].images[1].src}}" ng-click="goCategoriesPage(33)">
                </div>
            </div>
            <div class="item" ng-repeat="living_lst in list_living">
                <div class="living-iteam-img">
                    <img src="{{living_lst.colors[0].images[1].src}}" ng-click="goCategoriesPage(33)">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic-living" role="button" data-slide="prev">
            <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
            <img src="assets/images/slide/left.png" class="btn-slide-control">
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic-living" role="button" data-slide="next">
            <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
            <img src="assets/images/slide/right.png" class="btn-slide-control btn-sto-right">
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
