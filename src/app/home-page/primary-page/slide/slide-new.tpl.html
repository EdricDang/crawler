<div class="home-top-slide">
    <div id="carousel-example-generic-new" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" ng-repeat="new_lst_active in list_new_active">
                <img src="{{new_lst_active.colors[0].images[1].src}}" ng-click="goDetailsProduct('new_lst_active.id')">
            </div>
            <div class="item" ng-repeat="new_lst in list_new">
                <img src="{{new_lst.colors[0].images[1].src}}" ng-if="new_lst.colors[0].images[0].src" ng-click="goDetailsProduct('new_lst.id')">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic-new" role="button" data-slide="prev">
            <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
            <img src="assets/images/slide/left.png" class="btn-slide-control btn-new-left">
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic-new" role="button" data-slide="next">
            <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
            <img src="assets/images/slide/right.png" class="btn-slide-control btn-new-right">
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
